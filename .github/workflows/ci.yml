name: NetSentinel CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"

jobs:
  # Pre-commit hooks and basic linting
  pre-commit:
    name: Pre-commit Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit
        run: pre-commit run --all-files --show-diff-on-failure

  # Code quality checks
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install -r requirements-dev.txt
          pip install -e .

      - name: Run mypy type checking
        run: mypy netsentinel/

      - name: Run pylint
        run: pylint netsentinel/ --disable=C,R,W0613,W0622

      - name: Run bandit security checks
        run: bandit -r netsentinel/

      - name: Check dependencies security
        run: safety check

  # Unit tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpcap-dev

      - name: Install dependencies
        run: |
          pip install -r requirements-dev.txt
          pip install -e .

      - name: Run unit tests
        run: pytest netsentinel/tests/unit/ -v --cov=netsentinel --cov-report=xml --cov-report=term-missing --durations=10
        env:
          REDIS_HOST: localhost
          REDIS_PORT: 6379

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unit-tests
          name: unit-tests-py${{ matrix.python-version }}

  # Integration tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
      zookeeper:
        image: confluentinc/cp-zookeeper:7.4.0
        ports:
          - 2181:2181
        env:
          ZOOKEEPER_CLIENT_PORT: 2181
          ZOOKEEPER_TICK_TIME: 2000
      kafka:
        image: confluentinc/cp-kafka:7.4.0
        ports:
          - 9092:9092
        env:
          KAFKA_BROKER_ID: 1
          KAFKA_ZOOKEEPER_CONNECT: localhost:2181
          KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpcap-dev iptables

      - name: Install dependencies
        run: |
          pip install -r requirements-dev.txt
          pip install -e .

      - name: Run integration tests
        run: pytest netsentinel/tests/integration/ -v --tb=short
        env:
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          KAFKA_BOOTSTRAP_SERVERS: localhost:9092

  # Docker integration tests
  docker-integration-tests:
    name: Docker Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and start NetSentinel stack
        run: |
          # Build and start all services
          docker-compose up -d --build

          # Wait for services to be healthy
          echo "Waiting for services to be healthy..."
          timeout=300
          elapsed=0

          while [ $elapsed -lt $timeout ]; do
            # Check if all services are running
            running=$(docker-compose ps | grep -c "Up")
            total=$(docker-compose ps | grep -c -E "(netsentinel-|elasticsearch|grafana|prometheus|kafka|redis)")

            if [ "$running" -eq "$total" ]; then
              echo "✅ All $total services are running"
              break
            fi

            echo "Waiting... ($elapsed/$timeout seconds) - $running/$total services running"
            sleep 10
            elapsed=$((elapsed + 10))
          done

          if [ $elapsed -ge $timeout ]; then
            echo "❌ Services failed to start within timeout"
            docker-compose logs
            exit 1
          fi

      - name: Run Docker infrastructure tests
        run: |
          # Test basic Docker setup
          docker-compose ps

          # Run our comprehensive test suite
          pwsh scripts/test-netsentinel-docker.ps1

      - name: Run functionality tests (with Docker stack)
        run: |
          # Run comprehensive functionality tests
          pwsh scripts/test_functionality.ps1

      - name: Run component-specific tests
        run: |
          # Test individual components
          python scripts/test_enterprise_database.py
          python scripts/test_firewall.py
          python scripts/test_alerting.py
          python scripts/test_complete_data_flow.py

      - name: Clean up Docker stack
        if: always()
        run: |
          docker-compose down -v
          docker system prune -f

  # Security tests
  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install -r requirements-dev.txt
          pip install -e .

      - name: Run security tests
        run: pytest tests/unit/ -k "security" -v

      - name: Run dependency vulnerability scan
        run: safety check

  # Performance tests
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install -r requirements-dev.txt
          pip install -e .

      - name: Run performance tests
        run: pytest tests/unit/ -k "performance" -v --tb=short
        env:
          REDIS_HOST: localhost
          REDIS_PORT: 6379

  # ML model tests
  ml-tests:
    name: ML Model Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install -r requirements-dev.txt
          pip install -e .

      - name: Run ML tests
        run: pytest netsentinel/tests/unit/ -k "ml" -v --tb=short

  # Comprehensive smoke tests
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpcap-dev iptables

      - name: Install dependencies
        run: |
          pip install -r requirements-dev.txt
          pip install -e .

      - name: Run smoke tests
        run: pytest netsentinel/tests/unit/ -k "smoke" -v --tb=short

      - name: Test basic imports
        run: |
          python -c "import netsentinel; print('✅ NetSentinel imports successfully')"
          python -c "from netsentinel.event_processor import EventProcessor; print('✅ EventProcessor imports')"
          python -c "from netsentinel.firewall_manager import FirewallManager; print('✅ FirewallManager imports')"
          python -c "from netsentinel.siem_integration import SiemManager; print('✅ SiemManager imports')"
          python -c "from netsentinel.sdn_integration import SDNManager; print('✅ SDNManager imports')"

      - name: Test basic functionality
        run: |
          python -c "
          from netsentinel.firewall_manager import FirewallManager
          fm = FirewallManager()
          print(f'✅ FirewallManager detects: {fm._detect_firewall_type()}')
          fm.cleanup_test_rules()
          "

      - name: Test configuration loading
        run: |
          python -c "
          import os
          os.environ['ALERTING_ENABLED'] = 'false'
          os.environ['ENTERPRISE_DB_ENABLED'] = 'false'
          from netsentinel.event_processor import EventProcessor
          processor = EventProcessor()
          print('✅ EventProcessor initializes with test config')
          processor.cleanup()
          "

  # Generate comprehensive test report
  test-report:
    name: Generate Test Report
    runs-on: ubuntu-latest
    if: always()
    needs: [unit-tests, integration-tests, docker-integration-tests, security-tests, performance-tests, ml-tests, smoke-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate comprehensive test summary
        run: |
          echo "# NetSentinel CI/CD Test Results" > test-summary.md
          echo "" >> test-summary.md
          echo "## Pipeline Status" >> test-summary.md
          echo "" >> test-summary.md
          echo "| Component | Status | Details |" >> test-summary.md
          echo "|-----------|--------|---------|" >> test-summary.md
          echo "| Pre-commit Checks | ${{ needs.pre-commit.result }} | Code formatting & linting |" >> test-summary.md
          echo "| Code Quality | ${{ needs.code-quality.result }} | Type checking, security scans |" >> test-summary.md
          echo "| Unit Tests | ${{ needs.unit-tests.result }} | Core functionality tests |" >> test-summary.md
          echo "| Integration Tests | ${{ needs.integration-tests.result }} | Service integration |" >> test-summary.md
          echo "| Docker Integration | ${{ needs.docker-integration-tests.result }} | Full stack testing |" >> test-summary.md
          echo "| Security Tests | ${{ needs.security-tests.result }} | Vulnerability scanning |" >> test-summary.md
          echo "| Performance Tests | ${{ needs.performance-tests.result }} | Load & performance metrics |" >> test-summary.md
          echo "| ML Model Tests | ${{ needs.ml-tests.result }} | Anomaly detection validation |" >> test-summary.md
          echo "| Smoke Tests | ${{ needs.smoke-tests.result }} | Basic functionality verification |" >> test-summary.md
          echo "" >> test-summary.md

          # Overall status
          if [ "${{ needs.pre-commit.result }}" = "success" ] && \
             [ "${{ needs.code-quality.result }}" = "success" ] && \
             [ "${{ needs.unit-tests.result }}" = "success" ] && \
             [ "${{ needs.integration-tests.result }}" = "success" ] && \
             [ "${{ needs.docker-integration-tests.result }}" = "success" ]; then
            echo "## ✅ Overall Status: PASSED" >> test-summary.md
            echo "All critical tests passed. Ready for deployment." >> test-summary.md
          else
            echo "## ❌ Overall Status: FAILED" >> test-summary.md
            echo "Some tests failed. Please review the detailed logs above." >> test-summary.md
          fi

          echo "" >> test-summary.md
          echo "## Test Coverage" >> test-summary.md
          echo "- **Infrastructure**: 11 Docker services, networking, health checks" >> test-summary.md
          echo "- **API Endpoints**: 37+ endpoints across all services" >> test-summary.md
          echo "- **Security Components**: Firewall, packet analysis, threat intelligence, alerting" >> test-summary.md
          echo "- **Data Pipeline**: Kafka, Redis, Elasticsearch integration" >> test-summary.md
          echo "- **Monitoring**: Grafana, Prometheus, custom dashboards" >> test-summary.md
          echo "- **External Systems**: SIEM connectors, SDN integration" >> test-summary.md

      - name: Upload test summary
        uses: actions/upload-artifact@v3
        with:
          name: test-summary
          path: test-summary.md

  # Deploy to staging (only on main branch)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && needs.test-report.result == 'success'
    needs: [test-report]
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          # Add your staging deployment commands here

  # Release (only on tags)
  release:
    name: Create Release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    needs: [test-report]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
