name: NetSentinel Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  precommit_tests:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Check out repository code"
        uses: "actions/checkout@v4"
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install pre-commit
        run: pip install pre-commit
      - name: Check pre-commit is happy
        run: pre-commit run --all-files
  netsentinel_tests:
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
        os: ["ubuntu-latest"]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: "Check out repository code"
        uses: "actions/checkout@v4"
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: "${{ matrix.python-version }}"
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpcap-dev iptables curl
      - name: Install build dependencies
        run: |
          pip install build
      - name: Build package
        run: python -m build
      - name: Install package and dependencies
        run: |
          pip install dist/netsentinel-*.tar.gz
          pip install requests pytest
      - name: Verify installation
        run: |
          python -c "import netsentinel; print('✅ NetSentinel imported successfully')"
          python -c "from netsentinel.firewall_manager import FirewallManager; print('✅ FirewallManager imports')"
          python -c "from netsentinel.alerts import get_alert_manager; print('✅ AlertManager imports')"
      - name: Run component smoke tests
        run: |
          # Test basic component functionality without external services
          python -c "
          from netsentinel.firewall_manager import FirewallManager
          fm = FirewallManager()
          print(f'✅ FirewallManager detects: {fm._detect_firewall_type()}')
          "

          python -c "
          try:
              from netsentinel.alerts import get_alert_manager
              print('ℹ️  Alert manager available (may require config)')
          except ImportError:
              print('ℹ️  Alert manager not available in this environment')
          "

      - name: Test basic imports and functionality
        run: |
          # Test that all core modules can be imported
          python -c "
          import netsentinel
          from netsentinel.core.models import StandardEvent, EventType
          from netsentinel.core.base import BaseComponent
          print('✅ All core imports successful')
          "

          # Test configuration loading
          python -c "
          import os
          os.environ['ALERTING_ENABLED'] = 'false'
          from netsentinel.event_processor import EventProcessor
          processor = EventProcessor()
          print('✅ EventProcessor initializes with test config')
          processor.cleanup()
          "
