{
    "device.node_id": "netsentinel-1",
    "device.desc": "NetSentinel AI-Powered Detection System",
    "ip.ignorelist": ["127.0.0.1"],
    "logtype.ignorelist": [],
    
    "git.enabled": false,
    "git.port": 9418,
    
    "ftp.enabled": true,
    "ftp.port": 21,
    "ftp.banner": "FTP server ready - NetSentinel AI Detection System",
    "ftp.log_auth_attempt_initiated": true,
    
    "http.banner": "Apache/2.4.41 (Ubuntu) - NetSentinel AI Detection System",
    "http.enabled": true,
    "http.port": 80,
    "http.skin": "nasLogin",
    "http.log_unimplemented_method_requests": true,
    "http.log_redirect_request": true,
    
    "https.enabled": true,
    "https.port": 443,
    "https.skin": "nasLogin",
    "https.certificate": "/etc/ssl/opencanary/opencanary.pem",
    "https.key": "/etc/ssl/opencanary/opencanary.key",
    
    "httpproxy.enabled": false,
    "httpproxy.port": 8080,
    "httpproxy.skin": "squid",
    
    "ssh.enabled": true,
    "ssh.port": 22,
    "ssh.version": "SSH-2.0-OpenSSH_8.2p1 Ubuntu-4ubuntu0.2",
    
    "telnet.enabled": true,
    "telnet.port": 23,
    "telnet.banner": "Ubuntu 20.04.3 LTS",
    "telnet.honeycreds": [
        {
            "username": "admin",
            "password": "admin123"
        },
        {
            "username": "root",
            "password": "password"
        }
    ],
    "telnet.log_tcp_connection": true,
    
    "mysql.enabled": true,
    "mysql.port": 3306,
    "mysql.banner": "8.0.25-0ubuntu0.20.04.1",
    "mysql.log_connection_made": true,
    
    "mssql.enabled": false,
    "mssql.version": "2019",
    "mssql.port": 1433,
    
    "redis.enabled": true,
    "redis.port": 6379,
    
    "rdp.enabled": false,
    "rdp.port": 3389,
    
    "sip.enabled": false,
    "sip.port": 5060,
    
    "snmp.enabled": false,
    "snmp.port": 161,
    
    "ntp.enabled": false,
    "ntp.port": 123,
    
    "tftp.enabled": false,
    "tftp.port": 69,
    
    "vnc.enabled": false,
    "vnc.port": 5000,
    
    "tcpbanner.enabled": false,
    "tcpbanner_1.enabled": false,
    "tcpbanner_1.port": 8001,
    "tcpbanner_1.datareceivedbanner": "",
    "tcpbanner_1.initbanner": "",
    "tcpbanner_1.alertstring.enabled": false,
    "tcpbanner_1.alertstring": "",
    "tcpbanner_1.keep_alive.enabled": false,
    "tcpbanner_1.keep_alive_secret": "",
    "tcpbanner_1.keep_alive_probes": 11,
    "tcpbanner_1.keep_alive_interval": 300,
    "tcpbanner_1.keep_alive_idle": 300,
    
    "portscan.enabled": false,
    "portscan.ignore_localhost": true,
    "portscan.logfile": "/var/log/kern.log",
    "portscan.synrate": 5,
    "portscan.nmaposrate": 5,
    "portscan.lorate": 3,
    "portscan.ignore_ports": [],
    
    "smb.auditfile": "/var/log/samba-audit.log",
    "smb.enabled": false,
    
    "llmnr.enabled": false,
    "llmnr.query_interval": 60,
    "llmnr.query_splay": 5,
    "llmnr.hostname": "HYBRID-DC01",
    "llmnr.port": 5355,
    
    "logger": {
        "class": "PyLogger",
        "kwargs": {
            "formatters": {
                "plain": {
                    "format": "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
                },
                "json": {
                    "format": "%(asctime)s %(name)s %(levelname)s %(message)s"
                },
                "syslog_rfc": {
                    "format": "netsentinel[%(process)-5s:%(thread)d]: %(name)s %(levelname)-5s %(message)s"
                }
            },
            "handlers": {
                "console": {
                    "class": "logging.StreamHandler",
                    "stream": "ext://sys.stdout",
                    "formatter": "plain"
                },
                "file": {
                    "class": "logging.FileHandler",
                    "filename": "/var/log/netsentinel/netsentinel.log",
                    "formatter": "json"
                },
                "kafka": {
                    "class": "opencanary.logger.KafkaHandler",
                    "bootstrap_servers": ["kafka:29092"],
                    "topic": "netsentinel-events",
                    "formatter": "json"
                },
                "redis": {
                    "class": "netsentinel.logger.RedisHandler",
                    "host": "redis",
                    "port": 6379,
                    "db": 0,
                    "password": "netsentinel-ai-2024",
                    "channel": "netsentinel:alerts",
                    "formatter": "json"
                }
            }
        }
    }
}
