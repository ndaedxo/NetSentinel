# NetSentinel Redis Configuration
# Replaces Valkey configuration for NetSentinel

# Network
bind 127.0.0.1
port 6379
timeout 0
tcp-keepalive 300

# General
daemonize no
supervised no
pidfile /var/run/redis/redis-server.pid
loglevel notice
logfile /var/log/redis/redis-server.log

# Persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /var/lib/redis

# Memory
maxmemory 256mb
maxmemory-policy allkeys-lru

# Security
# requirepass netsentinel_redis_password

# NetSentinel specific settings
# Enable keyspace notifications for real-time monitoring
notify-keyspace-events Ex

# Performance tuning for NetSentinel
tcp-backlog 511
databases 16

# Logging
# Log NetSentinel specific events
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client settings
maxclients 10000

# NetSentinel integration
# Enable Redis modules for ML data processing
# loadmodule /usr/lib/redis/modules/rejson.so
