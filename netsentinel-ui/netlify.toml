[build]
  # Directory to change to before starting a build
  base = "netsentinel-ui"
  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "dist"
  # Default build command - use npm install for compatibility
  command = "npm install --legacy-peer-deps && npm run build:netlify"

[build.environment]
  # Node.js version
  NODE_VERSION = "22"

[[redirects]]
  # SPA fallback - redirect all routes to index.html for client-side routing
  from = "/*"
  to = "/index.html"
  status = 200

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true
