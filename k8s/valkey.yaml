---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: valkey-pvc
  namespace: netsentinel
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 4Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: valkey
  namespace: netsentinel
  labels:
    app: valkey
    component: caching
spec:
  replicas: 1
  selector:
    matchLabels:
      app: valkey
  template:
    metadata:
      labels:
        app: valkey
    spec:
      containers:
      - name: valkey
        image: valkey/valkey:7.2-alpine
        ports:
        - containerPort: 6379
          name: redis
        command: ["valkey-server", "--requirepass", "hybrid-detection-2024"]
        volumeMounts:
        - name: valkey-data
          mountPath: /data
        readinessProbe:
          exec:
            command:
            - valkey-cli
            - --no-auth-warning
            - -a
            - hybrid-detection-2024
            - ping
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: valkey-data
        persistentVolumeClaim:
          claimName: valkey-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: valkey
  namespace: netsentinel
  labels:
    app: valkey
spec:
  ports:
  - port: 6379
    targetPort: 6379
    name: redis
  selector:
    app: valkey
