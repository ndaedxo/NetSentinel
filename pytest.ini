[tool:pytest]
testpaths = netsentinel/tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --strict-config
    --tb=short
    --ignore-glob=tests/unit/data/**
    --ignore-glob=tests/unit/models/**
    --ignore-glob=tests/unit/deploy/**
    --ignore-glob=tests/unit/engine/**
    --ignore-glob=tests/unit/metrics/**
    --ignore-glob=tests/unit/pipelines/**
    --ignore-glob=tests/unit/post_processing/**
    --ignore-glob=tests/unit/pre_processing/**
    --ignore-glob=tests/unit/utils/**
    --ignore-glob=tests/unit/visualization/**
    --ignore-glob=tests/integration/**
    --ignore-glob=anomalib/pipelines/tiled_ensemble/test_pipeline.py
    --ignore-glob=netsentinel/test/module_test.py
    --ignore-glob=scripts/test_*.py
    --ignore-glob=netsentinel/tests/unit/test_event_processor.py
    --ignore-glob=netsentinel/tests/unit/test_firewall_manager.py
    --ignore-glob=netsentinel/tests/unit/test_sdn_integration.py
    --ignore-glob=netsentinel/tests/unit/test_siem_integration.py
    -p no:warnings
    --cov=netsentinel
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    playwright: Playwright browser tests
    api: API tests
    database: Database tests
    ml: Machine learning tests
    security: Security tests
    performance: Performance tests
    smoke: Smoke tests for CI/CD
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
    ignore::ImportWarning
    ignore::ModuleNotFoundError
asyncio_mode = auto
