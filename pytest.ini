[tool:pytest]
testpaths = src/tests
pythonpath = src
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts =
    --tb=short
    --ignore-glob=src/tests/unit/data/**
    --ignore-glob=src/tests/unit/models/**
    --ignore-glob=src/tests/unit/deploy/**
    --ignore-glob=src/tests/unit/engine/**
    --ignore-glob=src/tests/unit/metrics/**
    --ignore-glob=src/tests/unit/pipelines/**
    --ignore-glob=src/tests/unit/post_processing/**
    --ignore-glob=src/tests/unit/pre_processing/**
    --ignore-glob=src/tests/unit/utils/**
    --ignore-glob=src/tests/unit/visualization/**
    --ignore-glob=src/tests/integration/**
    --ignore-glob=src/anomalib/pipelines/tiled_ensemble/test_pipeline.py
    --ignore-glob=src/netsentinel/test/module_test.py
    --ignore-glob=scripts/test_*.py
    --cov=netsentinel
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80

markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    playwright: Playwright browser tests
    api: API tests
    database: Database tests
    ml: Machine learning tests
    security: Security tests
    performance: Performance tests
    smoke: Smoke tests for CI/CD

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
    ignore::ImportWarning
    ignore::ModuleNotFoundError

asyncio_mode = auto
