# NetSentinel Docker Compose Configuration (Refactored Architecture)
# Updated to use new NETSENTINEL_ prefixed environment variables
# and refactored event processor with improved architecture

services:
  # Core infrastructure
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: netsentinel-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_LOG4J_LOGGERS: "org.apache.zookeeper=ERROR"
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: netsentinel-kafka
    restart: unless-stopped
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.2-alpine
    container_name: netsentinel-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --requirepass hybrid-detection-2024
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "hybrid-detection-2024", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NetSentinel honeypot
  netsentinel:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: netsentinel-honeypot
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "21:21"    # FTP
      - "22:22"    # SSH
      - "23:23"    # Telnet
      - "80:80"    # HTTP
      - "443:443"  # HTTPS
      - "3307:3306" # MySQL (mapped to 3307 to avoid conflict)
    volumes:
      - ./src/data/opencanary/config/opencanary.conf:/root/.netsentinel.conf
      - netsentinel-logs:/var/log/netsentinel
    environment:
      - NETSENTINEL_KAFKA_SERVERS=kafka:29092
      - NETSENTINEL_REDIS_HOST=redis
      - NETSENTINEL_REDIS_PORT=6379
      - NETSENTINEL_REDIS_PASSWORD=hybrid-detection-2024

  # Refactored Event Processor (using new architecture)
  event-processor:
    build:
      context: .
      dockerfile: Dockerfile.event-processor
    container_name: netsentinel-refactored-processor
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8082:8082"
    environment:
      - NETSENTINEL_KAFKA_SERVERS=localhost:9092
      - NETSENTINEL_KAFKA_TOPIC=netsentinel-events
      - NETSENTINEL_CONSUMER_GROUP=netsentinel-processor
      - NETSENTINEL_REDIS_HOST=localhost
      - NETSENTINEL_REDIS_PORT=6379
      - NETSENTINEL_REDIS_PASSWORD=hybrid-detection-2024
      - NETSENTINEL_ML_ENABLED=true
      - NETSENTINEL_ALERTING_ENABLED=true
      - NETSENTINEL_SIEM_ENABLED=true
      - NETSENTINEL_FIREWALL_ENABLED=true
      - NETSENTINEL_THREAT_STORAGE_ENABLED=true
      - NETSENTINEL_FIREWALL_MANAGER_ENABLED=true
      - NETSENTINEL_ENTERPRISE_DB_ENABLED=true
      - NETSENTINEL_ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - NETSENTINEL_INFLUXDB_URL=http://influxdb:8086
      - NETSENTINEL_INFLUXDB_TOKEN=netsentinel-token-2024
      - NETSENTINEL_INFLUXDB_ORG=netsentinel
      - NETSENTINEL_INFLUXDB_BUCKET=netsentinel-metrics
      - NETSENTINEL_SMTP_SERVER=smtp.gmail.com
      - NETSENTINEL_SMTP_PORT=587
      - NETSENTINEL_ALERT_FROM_EMAIL=alerts@netsentinel.local
      - NETSENTINEL_SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}
      - NETSENTINEL_ALERT_WEBHOOK_URL=${ALERT_WEBHOOK_URL:-}
      - NETSENTINEL_SPLUNK_HEC_URL=${SPLUNK_HEC_URL:-}
      - NETSENTINEL_SPLUNK_HEC_TOKEN=${SPLUNK_HEC_TOKEN:-}
      - NETSENTINEL_ELASTICSEARCH_URL=${ELASTICSEARCH_URL:-http://elasticsearch:9200}
      - NETSENTINEL_SYSLOG_HOST=${SYSLOG_HOST:-}
      - NETSENTINEL_SIEM_WEBHOOK_URL=${SIEM_WEBHOOK_URL:-}
      - NETSENTINEL_SDN_ENABLED=${SDN_ENABLED:-false}
      - NETSENTINEL_SDN_CONTROLLER_NAME=${SDN_CONTROLLER_NAME:-opendaylight}
      - NETSENTINEL_SDN_SWITCH_ID=${SDN_SWITCH_ID:-}
      - NETSENTINEL_SDN_QUARANTINE_DURATION=${SDN_QUARANTINE_DURATION:-3600}
      - NETSENTINEL_OPENDLIGHT_HOST=${OPENDLIGHT_HOST:-}
      - NETSENTINEL_OPENDLIGHT_PORT=${OPENDLIGHT_PORT:-8181}
      - NETSENTINEL_OPENDLIGHT_USERNAME=${OPENDLIGHT_USERNAME:-admin}
      - NETSENTINEL_OPENDLIGHT_PASSWORD=${OPENDLIGHT_PASSWORD:-admin}
      - NETSENTINEL_ONOS_HOST=${ONOS_HOST:-}
      - NETSENTINEL_ONOS_PORT=${ONOS_PORT:-8181}
      - NETSENTINEL_ONOS_USERNAME=${ONOS_USERNAME:-onos}
      - NETSENTINEL_ONOS_PASSWORD=${ONOS_PASSWORD:-rocks}
      - NETSENTINEL_RYU_HOST=${RYU_HOST:-}
      - NETSENTINEL_RYU_PORT=${RYU_PORT:-8080}
      # Additional refactored architecture settings
      - NETSENTINEL_PROCESSOR_MAX_WORKERS=3
      - NETSENTINEL_PROCESSOR_QUEUE_SIZE=1000
      - NETSENTINEL_THREAT_INTELLIGENCE_ENABLED=true
    # Privileged access for firewall management and packet capture
    privileged: true
    cap_add:
      - NET_ADMIN
      - NET_RAW
    # Network host mode for packet capture on all interfaces
    network_mode: host
    volumes:
      # Mount host iptables for firewall management
      - /var/lib/iptables:/var/lib/iptables
      - /etc/iptables:/etc/iptables

  # Monitoring and management
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: netsentinel-kafka-ui
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: netsentinel-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: netsentinel-redis-commander
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      REDIS_HOSTS: redis:redis:6379:0:hybrid-detection-2024

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: netsentinel-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  influxdb:
    image: influxdb:2.7
    container_name: netsentinel-influxdb
    restart: unless-stopped
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=netsentinel2024!
      - DOCKER_INFLUXDB_INIT_ORG=netsentinel
      - DOCKER_INFLUXDB_INIT_BUCKET=netsentinel-metrics
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=netsentinel-token-2024
    ports:
      - "8086:8086"
    volumes:
      - influxdb-data:/var/lib/influxdb2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  prometheus:
    image: prom/prometheus:latest
    container_name: netsentinel-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./src/data/config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'

  grafana:
    image: grafana/grafana:latest
    container_name: netsentinel-grafana
    restart: unless-stopped
    depends_on:
      prometheus:
        condition: service_started
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=hybrid-admin-2024
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./src/data/config/grafana/provisioning:/etc/grafana/provisioning
      - ./src/data/config/grafana/dashboards:/var/lib/grafana/dashboards

volumes:
  zookeeper-data:
  kafka-data:
  redis-data:
  netsentinel-logs:
  prometheus-data:
  grafana-data:
  elasticsearch-data:
  influxdb-data: